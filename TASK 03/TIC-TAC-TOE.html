<!DOCTYPE html>
<html lang="en">
    <audio src="winsound.wav" id="win"></audio>
    <audio src="failsound.mp3" id="tie"></audio>
    
    <head>
        <title>TIC TAC TOE GAME</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="neon-text">Tic Tac Toe game</h1>
        <div class="players">
            <div class="player1">O's Turn</div>
            <div class="player2 active">X's Turn</div>
        </div>
        <div class="game-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="result inactive">
            <h1>X Win the Game</h1>
            <button>Restart</button>
         </div>
         <script src="tic-tac-toe.js"></script>
    </body>
</html>
